<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicky News | Auto S.id Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        :root { --bg: #050505; --card: #121214; --yellow: #ffcc00; --text: #e2e8f0; }
        * { box-sizing: border-box; cursor: none; }
        body {
            margin: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Segoe UI', sans-serif; height: 100vh; width: 100vw;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .wrapper { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 95%; max-width: 450px; z-index: 100; perspective: 1000px; }
        .box { background: var(--card); padding: 35px; border-radius: 28px; border: 1px solid #222; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.8); width: 100%; transition: transform 0.1s; }
        #cursor { width: 18px; height: 18px; background: var(--yellow); border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999; mix-blend-mode: difference; transform: translate(-50%, -50%); }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at var(--mx, 50%) var(--my, 50%), rgba(255, 204, 0, 0.1) 0%, transparent 60%); z-index: -1; }
        h2 { font-size: 24px; font-weight: 900; margin-bottom: 8px; background: linear-gradient(to bottom, #fff, var(--yellow)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .instruction { color: #888; font-size: 13px; margin-bottom: 20px; display: block; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; text-align: center; outline: none; font-size: 13px; }
        button { width: 100%; padding: 16px; border: none; border-radius: 14px; font-size: 14px; font-weight: 800; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px; }
        .btn-primary { background: var(--yellow); color: #000; text-transform: uppercase; }
        .btn-task { background: #1a1a1d; color: #fff; border: 1px solid #333; }
        .btn-done { opacity: 0.2 !important; background: #000 !important; color: #444 !important; border-color: transparent !important; }
        .file-info { background: rgba(255,204,0,0.1); padding: 10px; border-radius: 10px; font-size: 12px; color: var(--yellow); margin-bottom: 15px; border: 1px solid rgba(255,204,0,0.2); }
        @media (max-width: 600px) { #cursor { display: none; } * { cursor: auto !important; } .box { padding: 30px 20px; } }
    </style>
</head>
<body>

<div id="cursor"></div>
<div class="bg-glow"></div>
<div class="wrapper">
    <div class="box" id="app" data-aos="zoom-in"></div>
</div>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
// === API CONFIG (Terima Bersih) ===
const SID_API_KEY = "cmldkl2pb002f01l2dtwjcaf6.c_Uju7CEF9lDLhR10Z_QpSmx91mP2F7o";

const mySocials = [
    { n: "Subscribe YouTube Utama", i: "fab fa-youtube", l: "https://youtube.com/@dickynews" },
    { n: "Subscribe YouTube Kedua", i: "fab fa-youtube", l: "https://youtube.com/@dickynewsofficial" },
    { n: "Like & Komen Video", i: "fas fa-heart", l: "https://youtu.be/pn-l2l36qEE" },
    { n: "Follow Instagram", i: "fab fa-instagram", l: "https://www.instagram.com/dickynews" },
    { n: "Follow TikTok", i: "fab fa-tiktok", l: "https://www.tiktok.com/@dickynewsyt_" },
    { n: "Follow Facebook", i: "fab fa-facebook", l: "https://www.facebook.com/dickynews45" }
];

AOS.init({ duration: 800 });
const params = new URLSearchParams(window.location.search);
const app = document.getElementById("app");

// Mouse Interaction
document.addEventListener('mousemove', e => {
    const cur = document.getElementById('cursor');
    if(cur) { cur.style.left = e.clientX + 'px'; cur.style.top = e.clientY + 'px'; }
    document.documentElement.style.setProperty('--mx', (e.clientX/window.innerWidth)*100 + "%");
    document.documentElement.style.setProperty('--my', (e.clientY/window.innerHeight)*100 + "%");
    const x = e.clientX - window.innerWidth/2; const y = e.clientY - window.innerHeight/2;
    const box = document.querySelector('.box');
    if(box) box.style.transform = `rotateX(${-y/80}deg) rotateY(${x/80}deg)`;
});

if(!params.get("v")){
    app.innerHTML = `
        <i class="fas fa-magic" style="color:var(--yellow); font-size:35px; margin-bottom:12px;"></i>
        <h2>Dicky News Generator</h2>
        <span class="instruction">Tempel link file dan otomatis jadi S.id</span>
        <input id="inp" placeholder="https://www.mediafire.com/file/...">
        <button id="btnGen" class="btn-primary" onclick="buat()">PROSES & PENDEKKAN</button>
        <div id="res"></div>
    `;

    window.buat = async function(){
        const val = document.getElementById("inp").value.trim();
        const btn = document.getElementById("btnGen");
        if(!val) return alert("Tempel linknya bos!");

        btn.disabled = true;
        btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> GENERATING S.ID...`;

        // 1. Ambil Nama File dari URL Mediafire (Opsional)
        let fileName = "Premium File";
        if(val.includes("mediafire.com")){
            const parts = val.split('/');
            fileName = parts[parts.length - 2] || "Premium File";
        }

        // 2. Buat Long Link Permanen
        const encoded = btoa(val).replace(/=+$/, '').replace(/\+/g, '-').replace(/\//g, '_');
        const longLink = window.location.origin + window.location.pathname + "?v=" + encoded + "&n=" + btoa(fileName);

        // 3. Tembak API S.id (Auto-Shorten)
        try {
            const response = await fetch('https://home.s.id/api/v1/shorten', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + SID_API_KEY 
                },
                body: JSON.stringify({ url: longLink })
            });
            const data = await response.json();
            const shortUrl = "https://s.id/" + data.short;

            document.getElementById("res").innerHTML = `
                <div style="margin-top:15px; border:1px dashed var(--yellow); padding:12px; border-radius:12px;">
                    <p style="font-size:11px; color:var(--yellow); margin-bottom:5px;">Link S.id Berhasil Dibuat:</p>
                    <input readonly value="${shortUrl}" onclick="this.select(); document.execCommand('copy'); alert('Tersalin!');" style="background:#000; border-color:var(--yellow); cursor:pointer;">
                </div>`;
        } catch (e) {
            alert("Terjadi kesalahan sistem API!");
        } finally {
            btn.disabled = false;
            btn.innerHTML = `PROSES & PENDEKKAN`;
        }
    };
} else {
    // MODE UNLOCK (Subscriber View)
    let target, fileName = "Premium File";
    try {
        target = atob(params.get("v").replace(/-/g, '+').replace(/_/g, '/'));
        if(params.get("n")) fileName = atob(params.get("n"));
    } catch(e) { target = "https://dickynews.github.io/home"; }

    app.innerHTML = `
        <div class="file-info"><i class="fas fa-file-archive"></i> ${fileName}</div>
        <h2>Unlock Your Link</h2>
        <span class="instruction">Selesaikan tugas di bawah ðŸ‘‡</span>
        <div id="tasks"></div>
        <div id="final"></div>
    `;

    let done = 0;
    mySocials.forEach(s => {
        let b = document.createElement("button");
        b.className = "btn-task";
        b.innerHTML = `<i class="${s.i}"></i> ${s.n}`;
        b.onclick = () => {
            window.open(s.l, "_blank");
            if(!b.classList.contains("btn-done")){
                b.classList.add("btn-done"); b.innerHTML = `SELESAI`;
                done++;
                if(done >= mySocials.length) {
                    document.getElementById('final').innerHTML = `<button class="btn-primary" style="background:#22c55e; color:#fff; margin-top:15px;" onclick="window.location.href='${target}'"><i class="fas fa-download"></i> DOWNLOAD SEKARANG</button>`;
                }
            }
        };
        document.getElementById("tasks").appendChild(b);
    });
}
</script>
</body>
</html>

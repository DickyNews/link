<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicky News | Premium Link Unlocker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        :root {
            --bg: #020202;
            --glass: rgba(18, 18, 18, 0.8);
            --yellow: #ffcc00;
            --yellow-glow: rgba(255, 204, 0, 0.3);
            --border-color: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --error: #ff4444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; background-color: var(--bg); color: var(--text);
            font-family: '-apple-system', BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at 50% 50%, #1a1a00 0%, #000 90%);
        }

        /* Background Glow dinamis */
        .ambient-glow {
            position: absolute; width: 500px; height: 500px;
            background: var(--yellow); filter: blur(180px);
            opacity: 0.08; z-index: 1; border-radius: 50%;
            pointer-events: none; transition: 0.5s ease;
        }

        .wrapper { width: 92%; max-width: 420px; z-index: 100; perspective: 1000px; }

        .box {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 40px 25px;
            border-radius: 40px;
            border: 1px solid var(--border-color);
            text-align: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .lock-icon {
            font-size: 55px; color: var(--yellow);
            filter: drop-shadow(0 0 20px var(--yellow-glow));
            margin-bottom: 20px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        h2 { font-size: 22px; font-weight: 900; margin: 0; color: var(--yellow); letter-spacing: 2px; text-transform: uppercase; }
        .sub-text { color: #999; font-size: 13px; margin-top: 10px; margin-bottom: 30px; display: block; }

        .task-list {
            display: flex; flex-direction: column;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
        }

        /* Tombol Tugas dengan Animasi Shiny */
        .task-item {
            width: 100%; padding: 22px 20px;
            background: transparent; border: none;
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center;
            gap: 15px; color: #ccc;
            font-size: 14px; font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; overflow: hidden;
            cursor: pointer;
        }

        /* Efek Kilatan Cahaya (Shiny) saat Hover */
        .task-item::after {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: 0.5s;
        }

        .task-item:hover::after { left: 100%; }

        .task-item:hover {
            background: rgba(255, 204, 0, 0.05);
            color: #fff;
            padding-left: 28px;
        }

        .task-item i { 
            width: 25px; text-align: center; font-size: 18px; color: var(--yellow);
            transition: 0.3s;
        }
        
        .task-item:hover i { transform: scale(1.2) rotate(10deg); }

        /* Animasi saat Mengecek (Loading) */
        .is-checking {
            background: rgba(255, 204, 0, 0.1) !important;
            animation: pulse-border 1.5s infinite;
        }

        @keyframes pulse-border {
            0% { box-shadow: inset 0 0 0 0 rgba(255, 204, 0, 0.2); }
            50% { box-shadow: inset 0 0 20px 0 rgba(255, 204, 0, 0.1); }
            100% { box-shadow: inset 0 0 0 0 rgba(255, 204, 0, 0.2); }
        }

        .is-error {
            color: var(--error) !important;
            background: rgba(255, 68, 68, 0.1) !important;
            animation: shake 0.5s core;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .is-done {
            background: var(--yellow) !important;
            color: #000 !important;
            transform: scale(1.02);
            font-weight: 800;
        }
        .is-done i { color: #000 !important; }

        /* Tombol Download Akhir */
        .btn-download {
            width: 100%; padding: 20px; border-radius: 24px;
            margin-top: 30px; border: none; font-weight: 900;
            background: var(--yellow); color: #000;
            box-shadow: 0 15px 35px rgba(255, 204, 0, 0.4);
            font-size: 16px; text-transform: uppercase;
            cursor: pointer;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            100% { opacity: 1; transform: scale(1); }
        }

        .info-msg {
            margin-top: 25px; font-size: 11px; color: #666;
            line-height: 1.6; opacity: 0.8;
        }

        #cursor {
            width: 25px; height: 25px; border: 2px solid var(--yellow); border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s, background 0.3s;
            display: none;
        }

        @media (min-width: 1024px) { #cursor { display: block; } }
    </style>
</head>
<body>

<div class="ambient-glow" id="ambient"></div>
<div id="cursor"></div>

<div class="wrapper">
    <div class="box" id="app" data-aos="zoom-in" onmousemove="handleTilt(event)" onmouseleave="resetTilt()"></div>
</div>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
const mySocials = [
    { n: "Subscribe YouTube Utama", i: "fab fa-youtube", l: "https://youtube.com/@dickynews" },
    { n: "Subscribe YouTube Kedua", i: "fab fa-youtube", l: "https://youtube.com/@dickynewsofficial" },
    { n: "Like & Komen Video", i: "fas fa-heart", l: "https://youtu.be/pn-l2l36qEE" },
    { n: "Follow Instagram", i: "fab fa-instagram", l: "https://www.instagram.com/dickynews" },
    { n: "Follow TikTok", i: "fab fa-tiktok", l: "https://www.tiktok.com/@dickynewsyt" },
    { n: "Follow Facebook", i: "fab fa-facebook", l: "https://www.facebook.com/dickynews45" }
];

AOS.init({ duration: 1000, once: true });
const params = new URLSearchParams(window.location.search);
const app = document.getElementById("app");
const cursor = document.getElementById("cursor");
const ambient = document.getElementById("ambient");

// 1. Kursor Interaktif
document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
    ambient.style.left = (e.clientX - 250) + 'px';
    ambient.style.top = (e.clientY - 250) + 'px';
});

// 2. Efek Tilt 3D pada Card
function handleTilt(e) {
    const box = document.getElementById("app");
    const rect = box.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const xc = rect.width / 2;
    const yc = rect.height / 2;
    const dx = x - xc;
    const dy = y - yc;
    box.style.transform = `rotateY(${dx / 20}deg) rotateX(${-dy / 20}deg)`;
}

function resetTilt() {
    document.getElementById("app").style.transform = `rotateY(0deg) rotateX(0deg)`;
}

if(!params.get("v")){
    // GENERATOR
    app.innerHTML = `
        <i class="fas fa-magic lock-icon"></i>
        <h2>LINK GENERATOR</h2>
        <span class="sub-text">Ciptakan sistem verifikasi link anda sendiri</span>
        <input id="inp" placeholder="Masukkan link mediafire/tujuan..." style="width:100%; padding:18px; border-radius:18px; border:1px solid var(--border-color); background:rgba(0,0,0,0.5); color:#fff; text-align:center; margin-bottom:20px; outline:none;">
        <button class="btn-download" onclick="buat()">Generate Link</button>
        <div id="res"></div>
    `;

    window.buat = function(){
        const val = document.getElementById("inp").value.trim();
        if(!val) return alert("Silahkan masukkan link!");
        const encoded = btoa(val).replace(/=+$/, '').replace(/\+/g, '-').replace(/\//g, '_');
        const finalUrl = window.location.origin + window.location.pathname + "?v=" + encoded;
        document.getElementById("res").innerHTML = `
            <div style="margin-top:25px; animation: bounceIn 0.5s forwards;">
                <p style="font-size:10px; color:var(--yellow); letter-spacing:1px;">LINK SIAP DISEBAR:</p>
                <input readonly value="${finalUrl}" onclick="this.select(); document.execCommand('copy'); alert('Tersalin!');" style="width:100%; padding:15px; border-radius:12px; border:1px solid var(--yellow); background:transparent; color:var(--yellow); text-align:center; font-size:11px; cursor:pointer;">
            </div>`;
    };
} else {
    // VISITOR (UNLOCKER)
    let target;
    try {
        let b64 = params.get("v").replace(/-/g, '+').replace(/_/g, '/');
        target = atob(b64);
    } catch(e) { target = "https://dickynews.github.io/home"; }

    app.innerHTML = `
        <i class="fas fa-shield-alt lock-icon"></i>
        <h2>VERIFIKASI GANDA</h2>
        <span class="sub-text">Selesaikan langkah interaktif di bawah ini</span>
        <div class="task-list" id="tasks"></div>
        <div id="info-box" class="info-msg" data-aos="fade-up" data-aos-delay="600">
            <i class="fas fa-info-circle"></i> Selesaikan seluruh tugas untuk membuka akses.<br>Tombol download akan muncul otomatis.
        </div>
        <div id="final"></div>
    `;

    let done = 0;
    mySocials.forEach((s, idx) => {
        let b = document.createElement("button");
        b.className = "task-item";
        b.setAttribute("data-aos", "fade-left");
        b.setAttribute("data-aos-delay", 100 * idx);
        b.innerHTML = `<i class="${s.i}"></i> <span>${s.n}</span>`;
        b.dataset.attempts = "0";

        b.onclick = () => {
            if(b.classList.contains("is-done") || b.disabled) return;
            
            window.open(s.l, "_blank");
            let time = 15;
            b.disabled = true;
            b.classList.remove("is-error");
            b.classList.add("is-checking");
            let actionText = s.n.split(' ')[0]; 

            const timer = setInterval(() => {
                b.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> <span>Memvalidasi... ${time}s</span>`;
                time--;

                if(time < 0) {
                    clearInterval(timer);
                    b.disabled = false;
                    b.classList.remove("is-checking");
                    let attempts = parseInt(b.dataset.attempts);
                    
                    if(attempts === 0) {
                        b.dataset.attempts = "1";
                        b.classList.add("is-error");
                        b.innerHTML = `<i class="fas fa-times-circle"></i> <span>Gagal! Belum ${actionText}? Coba lagi</span>`;
                        setTimeout(() => b.classList.remove("is-error"), 2000);
                    } else {
                        b.classList.add("is-done");
                        b.innerHTML = `<i class="fas fa-check-double"></i> <span>${s.n} SELESAI</span>`;
                        done++;
                        if(done >= mySocials.length) {
                            document.getElementById('info-box').style.display = 'none';
                            document.getElementById('final').innerHTML = `
                                <button class="btn-download" onclick="window.location.href='${target}'">
                                    <i class="fas fa-download"></i> AKSES LINK DOWNLOAD
                                </button>`;
                        }
                    }
                }
            }, 1000);
        };
        document.getElementById("tasks").appendChild(b);
    });
}
</script>
</body>
</html>

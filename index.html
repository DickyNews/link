<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicky News Unlock | Premium Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        :root {
            --bg: #050505;
            --card: #121214;
            --yellow: #ffcc00;
            --yellow-glow: rgba(255, 204, 0, 0.4);
            --text: #e2e8f0;
            --accent: #1e1e22;
            --cursor-color: #ffcc00;
        }

        * {
            box-sizing: border-box;
            scroll-behavior: smooth;
            cursor: none; /* Custom cursor aktif */
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Custom Cursor & BG Glow */
        #cursor {
            width: 20px; height: 20px;
            background: var(--cursor-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255, 204, 0, 0.1) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        .box {
            max-width: 550px;
            width: 90%;
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid #222;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            transition: transform 0.1s ease-out;
        }

        h2, h3 {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, var(--yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 12px;
            border: 1px solid #333;
            background: #0a0a0b;
            color: #fff;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--yellow);
            outline: none;
            box-shadow: 0 0 15px var(--yellow-glow);
        }

        button {
            width: 100%;
            padding: 16px;
            margin: 8px 0;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            cursor: none;
            font-weight: 800;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Tombol Generator & Unlock */
        .btn-primary {
            background: var(--yellow);
            color: #000;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--yellow-glow);
        }

        /* Tombol Tugas */
        .btn-task {
            background: #1e1e22;
            color: #fff;
            border: 1px solid #333;
        }

        .btn-task:hover {
            background: #2a2a30;
            border-color: var(--yellow);
            transform: translateY(-3px);
        }

        .btn-done {
            background: rgba(255, 204, 0, 0.05) !important;
            color: #666 !important;
            border: 1px solid #222 !important;
            opacity: 0.6;
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            border: 1px dashed #444;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 500px) {
            .box { padding: 25px; }
            #cursor { display: none; }
            * { cursor: auto !important; }
        }
    </style>
</head>
<body>

<div id="cursor"></div>
<div class="bg-glow"></div>

<div class="box" id="app" data-aos="zoom-in"></div>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const app = document.getElementById("app");

// CONFIGURASI OTOMATIS
const mySocialLinks = {
  ytch: "https://youtube.com/@dickynews",
  ytch2: "https://youtube.com/@dickynewsofficial",
  ytvid: "https://youtu.be/pn-l2I36qEE",
  ig: "https://www.instagram.com/dickynews",
  tt: "https://www.tiktok.com/@dickynewsyt_",
  fb: "https://www.facebook.com/dickynews45"
};

// INITIALIZE ANIMATION
AOS.init({ duration: 1000, once: true });

// MOUSE INTERACTIVE LOGIC
const cursor = document.getElementById('cursor');
const root = document.documentElement;

document.addEventListener('mousemove', (e) => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
    const x = (e.clientX / window.innerWidth) * 100;
    const y = (e.clientY / window.innerHeight) * 100;
    root.style.setProperty('--mouse-x', `${x}%`);
    root.style.setProperty('--mouse-y', `${y}%`);
});

// 3D TILT EFFECT
const box = document.querySelector('.box');
document.addEventListener('mousemove', (e) => {
    const x = e.clientX - window.innerWidth/2;
    const y = e.clientY - window.innerHeight/2;
    box.style.transform = `perspective(1000px) rotateX(${-y/50}deg) rotateY(${x/50}deg)`;
});

// ================= MODE 1: GENERATOR =================
if(params.toString() === "" || !params.get("custom")){
    app.innerHTML = `
        <i class="fas fa-magic" style="color:var(--yellow); font-size:40px; margin-bottom:15px;"></i>
        <h2>Link Generator</h2>
        <p style="color:#666; font-size:13px; margin-bottom:20px;">Link Sosial Media akan ditambahkan otomatis secara premium.</p>
        <input id="custom" placeholder="Tempel Link Tujuan (Mediafire/Drive)...">
        <button class="btn-primary" onclick="generate()">
            <i class="fas fa-bolt"></i> Buat Link Unlock
        </button>
        <div id="result" style="display:none;"></div>
    `;

    window.generate = function(){
        let target = document.getElementById("custom").value.trim();
        if(!target) return alert("Isi linknya dulu bro!");
        
        let base = window.location.origin + window.location.pathname;
        let query = [];
        for(let key in mySocialLinks) query.push(key+"="+encodeURIComponent(mySocialLinks[key]));
        query.push("custom="+encodeURIComponent(target));

        let final = base + "?" + query.join("&");
        const res = document.getElementById("result");
        res.style.display = "block";
        res.innerHTML = `
            <p style="font-size:12px; color:var(--yellow); margin-bottom:10px;">Link Berhasil Dibuat!</p>
            <input readonly value="${final}" onclick="this.select(); document.execCommand('copy'); alert('Tersalin!');">
            <p style="font-size:10px; color:#555;">Klik kotak untuk copy</p>
        `;
    };
} 
// ================= MODE 2: UNLOCK =================
else {
    app.innerHTML = `
        <h3>Unlock Your Link ðŸ‘‡</h3>
        <p style="color:#888; font-size:13px; margin-bottom:20px;">Selesaikan tugas di bawah untuk membuka akses.</p>
        <div id="task-list"></div>
        <div id="unlock-area"></div>
    `;

    let total = 0, done = 0;
    const list = document.getElementById('task-list');

    function addT(txt, icon, link){
        total++;
        let b = document.createElement("button");
        b.className = "btn-task";
        b.innerHTML = `<i class="${icon}"></i> ${txt}`;
        b.onclick = function(){
            window.open(link, "_blank");
            if(!b.classList.contains("btn-done")){
                b.classList.add("btn-done");
                b.innerHTML = `<i class="fas fa-check-circle"></i> Selesai`;
                done++;
                if(done >= total) showFinish();
            }
        };
        list.appendChild(b);
    }

    function showFinish(){
        const area = document.getElementById('unlock-area');
        area.innerHTML = `
            <button class="btn-primary" style="background:#22c55e; color:#fff; margin-top:20px;" onclick="window.location.href='${params.get("custom")}'">
                <i class="fas fa-external-link-alt"></i> BUKA LINK TUJUAN
            </button>
        `;
    }

    if(params.get("ytch")) addT("Subscribe YouTube Utama", "fab fa-youtube", params.get("ytch"));
    if(params.get("ytch2")) addT("Subscribe YouTube Kedua", "fab fa-youtube", params.get("ytch2"));
    if(params.get("ytvid")) addT("Like & Komen Video", "fas fa-heart", params.get("ytvid"));
    if(params.get("ig")) addT("Follow Instagram", "fab fa-instagram", params.get("ig"));
    if(params.get("tt")) addT("Follow TikTok", "fab fa-tiktok", params.get("tt"));
    if(params.get("fb")) addT("Follow Facebook", "fab fa-facebook", params.get("fb"));

    if(total === 0) showFinish();
}
</script>
</body>
</html>

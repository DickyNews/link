<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicky News Unlock | Premium Auto-Short</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        :root {
            --bg: #050505;
            --card: #121214;
            --yellow: #ffcc00;
            --yellow-glow: rgba(255, 204, 0, 0.4);
            --text: #e2e8f0;
        }

        * { box-sizing: border-box; cursor: none; scroll-behavior: smooth; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Interactive Elements */
        #cursor {
            width: 20px; height: 20px;
            background: var(--yellow);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at var(--mx, 50%) var(--my, 50%), rgba(255, 204, 0, 0.08) 0%, transparent 60%);
            z-index: -1;
        }

        .box {
            max-width: 500px;
            width: 92%;
            background: var(--card);
            padding: 45px 35px;
            border-radius: 28px;
            border: 1px solid #222;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            position: relative;
            transition: transform 0.1s ease-out;
        }

        h2, h3 {
            font-size: 30px;
            font-weight: 900;
            margin-bottom: 25px;
            background: linear-gradient(to bottom, #fff, var(--yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input {
            width: 100%;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 14px;
            border: 1px solid #333;
            background: #0a0a0b;
            color: #fff;
            transition: 0.3s;
        }

        input:focus { border-color: var(--yellow); outline: none; box-shadow: 0 0 15px var(--yellow-glow); }

        button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 800;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .btn-primary { background: var(--yellow); color: #000; text-transform: uppercase; }
        .btn-primary:hover { transform: scale(1.03); box-shadow: 0 0 20px var(--yellow-glow); }

        .btn-task { background: #1a1a1d; color: #fff; border: 1px solid #333; }
        .btn-task:hover { border-color: var(--yellow); transform: translateY(-3px); }
        .btn-done { opacity: 0.3; background: #000 !important; border-color: #222 !important; color: #555 !important; }

        #result-area {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255,204,0,0.03);
            border: 1px dashed #444;
            border-radius: 15px;
            display: none;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 500px) { #cursor { display: none; } * { cursor: auto !important; } }
    </style>
</head>
<body>

<div id="cursor"></div>
<div class="bg-glow"></div>

<div class="box" id="app" data-aos="zoom-in"></div>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
// CONFIG DATA SOSMED
const sosmed = [
    { name: "Subscribe YouTube Utama", icon: "fab fa-youtube", link: "https://youtube.com/@dickynews" },
    { name: "Subscribe YouTube Kedua", icon: "fab fa-youtube", link: "https://youtube.com/@dickynewsofficial" },
    { name: "Like & Komen Video", icon: "fas fa-heart", link: "https://youtu.be/pn-l2I36qEE" },
    { name: "Follow Instagram", icon: "fab fa-instagram", link: "https://www.instagram.com/dickynews" },
    { name: "Follow TikTok", icon: "fab fa-tiktok", link: "https://www.tiktok.com/@dickynewsyt_" },
    { name: "Follow Facebook", icon: "fab fa-facebook", link: "https://www.facebook.com/dickynews45" }
];

AOS.init({ duration: 1000 });
const params = new URLSearchParams(window.location.search);
const app = document.getElementById("app");

// Mouse Interaction
document.addEventListener('mousemove', e => {
    const cur = document.getElementById('cursor');
    cur.style.left = e.clientX + 'px'; cur.style.top = e.clientY + 'px';
    document.documentElement.style.setProperty('--mx', (e.clientX/window.innerWidth)*100 + "%");
    document.documentElement.style.setProperty('--my', (e.clientY/window.innerHeight)*100 + "%");
    
    // Tilt Effect
    const x = e.clientX - window.innerWidth/2;
    const y = e.clientY - window.innerHeight/2;
    document.querySelector('.box').style.transform = `perspective(1000px) rotateX(${-y/60}deg) rotateY(${x/60}deg)`;
});

// Generator Logic (Short 8 Chars)
if(!params.get("v")){
    app.innerHTML = `
        <i class="fas fa-bolt" style="color:var(--yellow); font-size:45px; margin-bottom:20px;"></i>
        <h2>Premium Generator</h2>
        <input id="linkInp" placeholder="Tempel Link Mediafire/Drive di sini...">
        <button class="btn-primary" onclick="generateNow()">
            <i class="fas fa-magic"></i> BUAT LINK PENDEK
        </button>
        <div id="result-area"></div>
    `;

    window.generateNow = function(){
        const input = document.getElementById("linkInp").value.trim();
        if(!input) return alert("Masukkan link dulu!");
        
        // Buat ID 8 Karakter otomatis
        const id = btoa(unescape(encodeURIComponent(input))).substring(0, 8);
        localStorage.setItem('dicky_'+id, input);
        
        const finalUrl = window.location.origin + window.location.pathname + "?v=" + id;
        const res = document.getElementById("result-area");
        res.style.display = "block";
        res.innerHTML = `
            <p style="color:var(--yellow); font-size:12px; margin-bottom:10px;">Link Berhasil Dipendekkan!</p>
            <input readonly value="${finalUrl}" onclick="this.select(); document.execCommand('copy'); alert('Tersalin!');">
        `;
    };
} 
// Unlock Logic
else {
    const key = params.get("v");
    const target = localStorage.getItem('dicky_'+key) || "https://dickynews.github.io/home";

    app.innerHTML = `<h3>Unlock Your Link ðŸ”’</h3><div id="tasks"></div><div id="finish"></div>`;
    let count = 0;
    
    sosmed.forEach(s => {
        let btn = document.createElement("button");
        btn.className = "btn-task";
        btn.innerHTML = `<i class="${s.icon}"></i> ${s.name}`;
        btn.onclick = () => {
            window.open(s.link, "_blank");
            if(!btn.classList.contains("btn-done")){
                btn.classList.add("btn-done"); btn.innerHTML = "âœ… Selesai";
                count++;
                if(count >= sosmed.length) {
                    document.getElementById('finish').innerHTML = `
                        <button class="btn-primary" style="background:#22c55e; color:#fff; margin-top:20px;" onclick="window.location.href='${target}'">
                            <i class="fas fa-download"></i> DOWNLOAD SEKARANG
                        </button>`;
                }
            }
        };
        document.getElementById("tasks").appendChild(btn);
    });
}
</script>
</body>
</html>

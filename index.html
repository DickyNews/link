<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicky News | Ultimate Link Unlocker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        :root {
            --bg: #050505;
            --card: #111111;
            --yellow: #ffcc00; /* Warna Utama */
            --yellow-glow: rgba(255, 204, 0, 0.3);
            --text: #ffffff;
            --border: #222222;
        }

        * { box-sizing: border-box; cursor: none; }
        body {
            margin: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Segoe UI', sans-serif; height: 100vh; width: 100vw;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* Background Glow Kuning Dinamis */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at var(--mx, 50%) var(--my, 50%), rgba(255, 204, 0, 0.08) 0%, transparent 60%);
            z-index: -1;
        }

        .wrapper { width: 95%; max-width: 450px; z-index: 100; perspective: 1000px; }

        .box {
            background: var(--card);
            padding: 40px 30px;
            border-radius: 30px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.9);
            position: relative;
            overflow: hidden;
        }

        /* Border Glow Kuning (Pengganti Rainbow) */
        .box::after {
            content: ""; position: absolute; inset: -1px;
            background: linear-gradient(135deg, var(--yellow), transparent, var(--yellow));
            z-index: -1; opacity: 0.2;
        }

        /* Animasi Gembok Kuning */
        .fa-lock { 
            color: var(--yellow); 
            filter: drop-shadow(0 0 10px var(--yellow));
            animation: pulse 2s infinite; 
        }
        
        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 5px var(--yellow)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 20px var(--yellow)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 5px var(--yellow)); }
        }

        h2 { font-size: 24px; font-weight: 900; margin-bottom: 5px; color: var(--yellow); text-transform: uppercase; letter-spacing: 1px; }
        .instruction { color: #888; font-size: 13px; margin-bottom: 25px; display: block; }

        input {
            width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 12px;
            border: 1px solid #333; background: #000; color: #fff;
            text-align: center; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--yellow); box-shadow: 0 0 10px var(--yellow-glow); }

        button {
            width: 100%; padding: 16px; border: none; border-radius: 16px;
            font-size: 14px; font-weight: 800; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
            gap: 12px; margin-bottom: 12px; cursor: pointer; color: #fff;
        }

        /* Tombol Tugas Standar */
        .btn-task { background: #1a1a1d; border: 1px solid #333; }
        .btn-task:hover:not(:disabled) { 
            background: #252525;
            border-color: var(--yellow); 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.1);
        }
        .btn-task:disabled { cursor: not-allowed; opacity: 0.6; }

        /* Status Selesai (Tema Kuning Neon) */
        .btn-done {
            background: var(--yellow) !important;
            color: #000 !important;
            box-shadow: 0 0 20px var(--yellow-glow) !important;
            font-weight: 900;
            transform: scale(1.02);
        }

        /* Tombol Download Utama */
        .btn-primary { 
            background: var(--yellow); 
            color: #000; 
            text-transform: uppercase; 
            font-weight: 900;
            box-shadow: 0 10px 30px rgba(255, 204, 0, 0.2);
        }
        .btn-primary:hover { transform: scale(1.05); box-shadow: 0 10px 40px rgba(255, 204, 0, 0.4); }

        /* Cursor Custom Kuning */
        #cursor {
            width: 18px; height: 18px; border: 2px solid var(--yellow); border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); transition: width 0.2s, height 0.2s;
        }

        @media (max-width: 600px) { #cursor { display: none; } * { cursor: auto !important; } }
    </style>
</head>
<body>

<div id="cursor"></div>
<div class="bg-glow"></div>
<div class="wrapper">
    <div class="box" id="app" data-aos="zoom-in"></div>
</div>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
const mySocials = [
    { n: "Subscribe YouTube Utama", i: "fab fa-youtube", l: "https://youtube.com/@dickynews" },
    { n: "Subscribe YouTube Kedua", i: "fab fa-youtube", l: "https://youtube.com/@dickynewsofficial" },
    { n: "Like & Komen Video", i: "fas fa-heart", l: "https://youtu.be/pn-l2l36qEE" },
    { n: "Follow Instagram", i: "fab fa-instagram", l: "https://www.instagram.com/dickynews" },
    { n: "Follow TikTok", i: "fab fa-tiktok", l: "https://www.tiktok.com/@dickynewsyt" },
    { n: "Follow Facebook", i: "fab fa-facebook", l: "https://www.facebook.com/dickynews45" }
];

AOS.init({ duration: 800 });
const params = new URLSearchParams(window.location.search);
const app = document.getElementById("app");

document.addEventListener('mousemove', e => {
    const cur = document.getElementById('cursor');
    if(cur) { cur.style.left = e.clientX + 'px'; cur.style.top = e.clientY + 'px'; }
    document.documentElement.style.setProperty('--mx', (e.clientX/window.innerWidth)*100 + "%");
    document.documentElement.style.setProperty('--my', (e.clientY/window.innerHeight)*100 + "%");
});

if(!params.get("v")){
    app.innerHTML = `
        <i class="fas fa-bolt" style="color:var(--yellow); font-size:35px; margin-bottom:12px;"></i>
        <h2>Link Generator</h2>
        <span class="instruction">Buat link unlock bertema Hitam-Kuning</span>
        <input id="inp" placeholder="Tempel link tujuan di sini">
        <button class="btn-primary" onclick="buat()">DAPATKAN LINK SHARE</button>
        <div id="res"></div>
    `;

    window.buat = function(){
        const val = document.getElementById("inp").value.trim();
        if(!val) return alert("Wajib isi link tujuan!");
        const encoded = btoa(val).replace(/=+$/, '').replace(/\+/g, '-').replace(/\//g, '_');
        const finalUrl = window.location.origin + window.location.pathname + "?v=" + encoded;
        document.getElementById("res").innerHTML = `
            <div style="margin-top:15px; border:1px solid var(--yellow); padding:12px; border-radius:12px; background: rgba(255,204,0,0.05);">
                <p style="font-size:10px; color:var(--yellow); margin-bottom:5px; font-weight:bold;">SALIN LINK DI BAWAH:</p>
                <input readonly value="${finalUrl}" onclick="this.select(); document.execCommand('copy'); alert('Link disalin!');" style="background:#000; font-size:11px; cursor:pointer; border-color:var(--yellow);">
            </div>`;
    };
} else {
    let target;
    try {
        let b64 = params.get("v").replace(/-/g, '+').replace(/_/g, '/');
        target = atob(b64);
    } catch(e) { target = "https://dickynews.github.io/home"; }

    app.innerHTML = `
        <i class="fas fa-lock" style="color:var(--yellow); font-size:45px; margin-bottom:15px;"></i>
        <h2>UNLOCK YOUR LINK</h2>
        <span class="instruction">Wajib selesaikan tugas untuk melanjutkan</span>
        <div id="tasks"></div>
        <div id="final"></div>
    `;

    let doneCount = 0;
    mySocials.forEach(s => {
        let b = document.createElement("button");
        b.className = "btn-task";
        b.innerHTML = `<i class="${s.i}"></i> ${s.n}`;
        
        b.onclick = () => {
            if(b.classList.contains("btn-done") || b.disabled) return;

            window.open(s.l, "_blank");

            let timeLeft = 15;
            b.disabled = true;
            let action = s.n.split(' ')[0];

            const timer = setInterval(() => {
                b.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Tunggu ${timeLeft} detik... (Pastikan sudah ${action})`;
                timeLeft--;

                if(timeLeft < 0) {
                    clearInterval(timer);
                    b.disabled = false;
                    b.classList.add("btn-done");
                    b.innerHTML = `<i class="fas fa-check-double"></i> ${s.n} BERHASIL`;
                    
                    doneCount++;
                    if(doneCount >= mySocials.length) {
                        document.getElementById('final').innerHTML = `
                            <button class="btn-primary" style="background:#ffcc00; color:#000; margin-top:20px; height:65px; font-size:16px; border-radius:20px;" onclick="window.location.href='${target}'">
                                <i class="fas fa-cloud-download-alt"></i> DOWNLOAD SEKARANG
                            </button>`;
                    }
                }
            }, 1000);
        };
        document.getElementById("tasks").appendChild(b);
    });
}
</script>
</body>
</html>
